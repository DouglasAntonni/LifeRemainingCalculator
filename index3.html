<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Life Remaining Calculator</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>

<body>

<div class="calculator">
    <h2 style="margin-bottom: 20px;">Life Remaining Calculator</h2>
    <label for="age">Idade (anos):</label>
    <input type="number" id="age" min="0">
    <label for="sleep-hours">Tempo de Sono (horas por dia):</label>
    <input type="number" id="sleep-hours" min="0">
    <label for="food-quality">Alimentação (0 a 10):</label>
    <input type="number" id="food-quality" min="0" max="10">
    <label for="alcohol">Uso de Álcool por Semana (0 a 10):</label>
    <input type="number" id="alcohol" min="0" max="10">
    <label for="drugs">Uso de Drogas por semana (0 a 10):</label>
    <input type="number" id="drugs" min="0" max="10">
    <button id="calculate-btn">Calcular</button>
</div>

<div class="lightbox" id="overlay">
    <div class="lightbox-content" id="result-lightbox">
        <h2>Resultado</h2>
        <p id="result"></p>
        <button id="close-btn">Fechar</button>
    </div>
</div>

<script src="script.js"></script>


</body>
</html>
